<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="view"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>filter products</title>
	</head>
	<body>
		<header>
			<div class="header">
				<h1>filter products</h1>
				<div class="search-box">
					<form>
						<input
							type="text"
							id="search"
							placeholder="search products ..."
						/>
					</form>
				</div>
				<div class="filter-box">
					<a
						href="#"
						class="btn"
						data-filter=""
						>All</a
					>
					<a
						href="#"
						class="btn"
						data-filter="watch"
						>watch</a
					>
					<a
						href="#"
						class="btn"
						data-filter="shirt"
						>shirt</a
					>
					<a
						href="#"
						class="btn"
						data-filter="gown"
						>gown</a
					>
					<a
						href="#"
						class="btn"
						data-filter="jewelry"
						>jewelry</a
					>
				</div>
			</div>
		</header>

		<div class="products-center"></div>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<script
			type="module"
			src="./index.js"
		></script>
	</body>
</html>
